<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bill Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1>Simple Bill Splitter</h1>
  
  <!-- Create or enter existing bill id -->
<div id="create-bill-section">
  <label>Bill Title:
    <input type="text" id="bill-title" placeholder="e.g. BBQ Party" />
  </label>
  <label>Add Members (comma separated):
    <input type="text" id="bill-members" placeholder="Alice,Bob,Carol" />
  </label>
  <button onclick="createBill()">Create Bill</button>
</div>

<!-- Bill editing section -->
<div id="bill-section" style="display:none;">
  <h2 id="bill-title-display"></h2>
  <div>
    <strong>Total Cost: $<span id="total-cost">0.00</span></strong>
  </div>
  <div>
    <h3>Per Person Balances</h3>
    <ul id="balances-list"></ul>
  </div>

  <!-- Add Member -->
  <label>
    Add Member:
    <input type="text" id="new-member-name" placeholder="New member name" />
  </label>
  <button onclick="addMember()">Add Member</button>
  
  <div>
    <strong>Members:</strong>
    <div id="members-list"></div>
  </div>

  <!-- Add Item -->
  <h3>Add Item</h3>
  <label>Item Name:
    <input type="text" id="item-name" />
  </label>
  <label>Cost:
    <input type="number" id="item-cost" min="0" step="0.01" />
  </label>
  <label>Paid By:
    <select id="paid-by"></select>
  </label>

  <label for="paid-date">Paid Date</label>
  <input type="date" id="paid-date">

  <div>
    <strong>Split With:</strong>
    <button class="member-btn" id="btn-all" onclick="toggleAllSplit()">All</button>
    <span id="split-buttons"></span>
  </div>
  <button id="add-item-button" onclick="addItem()">Add Item</button>

  <!-- Items List --> 
  <div class="item-list">
    <h3>Items</h3>
    <table id="items-table">
      <thead>
        <tr>
          <th>Paid Date</th>
          <th>Item Name</th>
          <th>Cost</th>
          <th>Paid By</th>
          <th>Split With</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="items-list"></tbody>
    </table>
  </div>

  <!-- Per-person summary -->

  <div>
    <strong>Shareable Link:</strong>
    <input type="text" id="share-link" readonly style="width:100%;" />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
